<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">


	<title>Sieve of Eratosthenes</title>
	

	<!--Font Awesome-->
    <script src="https://use.fontawesome.com/5f1f3cb4d3.js"></script>

    <!--Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!--Google Fonts-->
	<link href="https://fonts.googleapis.com/css?family=Electrolize" rel="stylesheet">

	<!--Custom CSS-->
	<link rel="stylesheet" href="sieve.css">

</head>
<body>
<div class = "jumbotron">
	<h1>The Sieve of Eratosthenes</h1>
	<p>Finding Primes By Eliminating Factors</p>
</div>
<div class = "container">
	<div class = "row">
		<div class = "col-xs-6 col-sm-6 col-md-6 col-lg-6">
			<h3 class = "red">Enter a Number between 2 and 2,000,000:&nbsp;</h3>
			<p class = "small red">Larger number take longer to calculate <em>and</em> to reset.</p>
			<form id = "num-entry">
				<input type="number" min="2" max="2000000" step="1" label = "Max Number" id="num">
				<br><br>
				<button class = "btn btn-primary" onclick="reset()">Reset</button>
				<input type = "button" class="btn btn-primary" value = "Submit" onclick="getPrimes(document.getElementById('num').value)">
			</form>
		</div>
		<!--
		<div class = "col-xs-6 col-sm-6 col-md-4 col-lg-4">
		Learn More About Primes 
		
			https://primes.utm.edu/index.html
			http://brianhan.tumblr.com/post/46454945029
			https://youtu.be/lEvXcTYqtKU

		</div>
		-->
	</div>
</div>
<div class = "container">
	<div class = "well" id="results-window">
		<div class = "row">
			<div class = "col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<h2>Results</h2>
			</div>
			<div class = "col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<p>Primes between 1 and<span id = "max"></span></p>
			</div>
			<div class = "col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<p>Total Primes: <span id = "length"></span></p>
			</div>
			<div class = "col-xs-12 col-sm-12 col-md-12 col-lg-12">	
				<p>Primes Found: <span id = "primes"></span></p>
			</div>
		</div>
	</div>
</div>

<footer class = "footer text-center" id = "about">

</footer>

<script type="text/javascript" src="sieveOfEratosthenes.js"></script>

</body>
</html>
